<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
    <div class="wrapper">
        <main>
            <article class="card">
                <img src="./images/illustration-article.svg" alt="blog post preview" class="card__image">
                <ul class="card__categories_list">
                    <li class="card__categories_item">
                        Learning
                    </li>
                    <li class="card__categories_item">
                        React
                    </li>
                </ul>

                <time class="card__datetime" datetime="">Published 21 Dec 2023</time>

                <h1 class="card__title">HTML & CSS foundations</h1>

                <p class="card__description">These languages are the backbone of every website, defining structure,
                    content, and presentation.</p>

                <div class="card__author">
                    <img src="./images/image-avatar.webp" alt="avatar" width="32" height="32"> Greg Hooper
                </div>
            </article>
        </main>

        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Your Name Here</a>.
            </div>
        </footer>
    </div>
</body>

</html>
